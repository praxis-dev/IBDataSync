version: "3.8"

services:
  ibapi-service:
    container_name: ibapi-container
    build: ./ibapi-service
    ports:
      - "5000:5000"
    volumes:
      - ./ibapi-service:/app
      - ./ibapi-service:/root
    environment:
      - UVICORN_CMD=uvicorn app:app --host 0.0.0.0 --port 5000 --reload
    networks:
      - app-network

  sentinel-service:
    container_name: sentinel-container
    build: ./sentinel
    ports:
      - "8080:8080"
    volumes:
      - ./sentinel:/app
    command: ["sh", "-c", "cd /app/cmd/server && fresh"]
    networks:
      - app-network
    depends_on:
      - ibapi-service

networks:
  app-network:
    driver: bridge
